<md-card [style.margin]="'10px'">
    <md-card-header>
        <md-card-title>{{item.name}}</md-card-title>
        <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <img md-card-image [src]="item.image">
    <md-card-content></md-card-content>
    <md-card-actions>
        <button md-button>Edit</button>
        <button md-button>Delete</button>
    </md-card-actions>
</md-card>
